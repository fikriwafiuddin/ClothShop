<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ClothShop</title>
  </head>
  <body>
    <header class="bg-white">
      <div
        class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8"
      >
        <a class="block text-teal-600 font-bold text-lg" href="#">
          ClothShop
        </a>

        <div class="flex flex-1 items-center justify-end">
          <a
            class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
            href="#"
          >
            Chat Admin
          </a>
        </div>
      </div>
    </header>

    <section
      class="overflow-hidden bg-[url(https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?q=80&w=2670&auto=format&fit=crop)] bg-cover bg-top bg-no-repeat max-w-7xl mx-auto"
    >
      <div class="bg-black/50 p-8 md:p-12 lg:px-16 lg:py-24">
        <div
          class="text-center sm:text-left ltr:sm:text-left rtl:sm:text-right"
        >
          <h2 class="text-2xl font-bold text-white sm:text-3xl md:text-5xl">
            Latest Shirts
          </h2>

          <p
            class="max-w-lg text-white/90 md:mt-6 md:block md:text-lg md:leading-relaxed"
          >
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore
            officia corporis quasi doloribus iure architecto quae voluptatum
            beatae excepturi dolores.
          </p>

          <div class="mt-4 sm:mt-8">
            <a
              href="#"
              class="inline-block rounded-full bg-indigo-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-yellow-400"
            >
              Get Yours Today
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- END CTAS -->
    <!-- PRODUCTS -->
    <section
      id="list_products"
      class="container grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-5xl mx-auto px-2 py-4"
    ></section>
    <!-- END PRODUCTS -->
    <!-- FOOTER -->
    <footer class="bg-gray-50">
      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <div class="flex justify-center text-teal-600 sm:justify-start">
            <span class="font-bold text-lg">ClothShop</span>
          </div>
          <p
            class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right"
          >
            Copyright &copy; 2024. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
    <script src="script.js"></script>
  </body>
</html>
